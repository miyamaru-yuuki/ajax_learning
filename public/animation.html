<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes">
    <title>アニメーション</title>
    <style>
    </style>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript">
        function blueChange(){
            var styleSet={};
            styleSet.backgroundColor = "blue";
            $("#shikaku").css(styleSet);
        }
        function widthChange(){
            $("#shikaku").animate({"width":"300px"},function(){
                $("#shikaku").css({"backgroundColor":"yellow"});
            });
        }
        function colorChange(){
            $('main').toggleClass('switch');
            if($('main').hasClass('switch')){
                $("#shikaku").animate({"width":"300px"},function(){
                    var val = $('[name=color]').val();
                    $("#shikaku").css({"backgroundColor":val});
                });
            }else{
                $("#shikaku").animate({"width":"100px"},function(){
                    var val = $('[name=color]').val();
                    $("#shikaku").css({"backgroundColor":"red"});
                });
            }
        }
        function jqmain(){
            var styleSet={};
            styleSet.backgroundColor = "red";
            styleSet.width = "100px";
            $("#shikaku").css(styleSet);
            $("#btn1").click(colorChange);
        }
        $(jqmain)
    </script>
</head>
<body>
<header>
    <h1>アニメーション</h1>
    <select name="color">
        <option value="blue">青</option>
        <option value="green">緑</option>
        <option value="yellow">黄</option>
    </select>
</header>
<nav>
</nav>
<main>
    <div id="shikaku">ブロック</div>
    <button id="btn1">ボタン1</button>
</main>
<footer>
</footer>
</div>
</body>
</html>
